version: '3'

services:
  rithm-cpython:
    build:
      context: .
      args:
        - IMAGE_NAME=${CPYTHON_IMAGE_NAME}
        - IMAGE_VERSION=${CPYTHON_IMAGE_VERSION}
    image: lycantropos/rithm-cpython:7.0.0-alpha
    volumes:
      - ./Cargo.toml:/opt/rithm/Cargo.toml
      - ./pytest.ini:/opt/rithm/pytest.ini
      - ./README.md:/opt/rithm/README.md
      - ./requirements-setup.txt:/opt/cppbuiltins/requirements-setup.txt
      - ./requirements-tests.txt:/opt/rithm/requirements-tests.txt
      - ./rithm:/opt/rithm/rithm
      - ./setup.py:/opt/rithm/setup.py
      - ./src:/opt/rithm/src
      - ./tests:/opt/rithm/tests
      - ./rust-toolchain.toml:/opt/rithm/rust-toolchain.toml
    entrypoint: pytest
